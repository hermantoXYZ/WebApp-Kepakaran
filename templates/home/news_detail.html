<!-- student/dashboard.html -->
{% extends 'home/base.html' %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}

 <!-- Header Start -->
 {% if news.images %}
 <div class="container-fluid bg-breadcrumb" style="
    background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.2)), url('{{ news.images.url }}');  background-size: cover;  padding: 400px 0 60px 0; background-position: center center;
    background-repeat: no-repeat;">
 {% endif %}
    <div class="container text-center py-5" style="max-width: 900px;">
        <!-- <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Our Services</h4> -->
        <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item">{{ news.category }}</li>
        </ol>    
    </div>
</div>
<!-- Header End -->
<div class="container-fluid service py-5">
            <div class="container py-5">
                <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
                    <h4 class="text-primary">{{ news.created_at|date:"d M Y" }}</h4>
                    <h1 class="display-4 mb-4">{{ news.title }}</h1>
                    <div class="text-left">
                    <p>{{ news.content|safe|linebreaks }} </p>
                </div>
                </div>
            
            </div>
        </div>
        <!-- Service End -->


        
{% endblock %}
