{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}?v={{ STATIC_VERSION }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <!-- <img src="/media/logo/invite-black.png" class="logo-dashboard" alt="Logo"> -->
                <a href="#" class="close-btn" id="close-btn"><i class="fas fa-times"></i></a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="{% url 'dashboard_dosen' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                </ul>
                <h3>Menu Kepakaran</h3>
                <ul>
                <li><a href="{% url 'add_kepakaran' %}"><i class="fas fa-credit-card"></i>Bidang Kepakaran</a></li>
                </ul>
                <h3>List Form</h3>
                <ul>
                    <li><a href="{% url 'list_pendidikan' %}"><i class="fas fa-credit-card"></i>List Pendidikan</a></li>
                    <li><a href="{% url 'list_organisasi' %}"><i class="fas fa-sitemap"></i>List Organisasi</a></li>
                    <li><a href="{% url 'list_penelitian' %}"><i class="fas fa-newspaper"></i>List Penelitian</a></li>
                    <li><a href="{% url 'list_book' %}"><i class="fas fa-book"></i>List Buku</a></li>
                    <li><a href="{% url 'list_pengabdian' %}"><i class="fas fa-table"></i>List Pengabdian</a></li>
                    <li><a href="{% url 'list_news' %}"><i class="fas fa-newspaper"></i>List News/Media</a></li>
                </ul>
                <h3>Account Pages</h3>
                <ul>
                    <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-in-alt"></i> Sign Out</a></li>
                </ul>
            </nav>
        </aside>

{%block content%}
{%endblock%}
<script>
   document.addEventListener('DOMContentLoaded', function() {
    var sidebar = document.querySelector('.sidebar');
    var barIcon = document.querySelector('.sidebar-toggle');
    var closeBtn = document.querySelector('.close-btn');

    barIcon.addEventListener('click', function(e) {
        e.preventDefault();
        sidebar.classList.toggle('show');
    });

    closeBtn.addEventListener('click', function(e) {
        e.preventDefault();
        sidebar.classList.remove('show');
    });

    // Close the sidebar if the user clicks outside of it
    window.addEventListener('click', function(event) {
        if (!sidebar.contains(event.target) && event.target !== barIcon) {
            sidebar.classList.remove('show');
        }
    });
});
</script>
</body>
</html>
