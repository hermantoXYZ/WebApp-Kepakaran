{% extends 'dashboard/base.html' %}
{% block title %}Edit Pendidikan{% endblock %}
{% block content %}



<div class="main-content">
    <header class="main-header">
        <div class="breadcrumb">
            <span>Pages / Edit Pendidikan</span>
            <h2>Pendidikan</h2>
        </div>
        <div class="header-right">
            <a href="{% url 'add_pendidikan' %}" class="btn-add"><i class="fas fa-plus"></i> Add Pendidikan</a>
            <a href="#" class="bar-icon"><i class="fas fa-bars sidebar-toggle"></i></a>
        </div>
    </header>

    <div class="container-ku">
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-section">
          
                <div class="form-row">
                    <div class="form-group">
                        <label for="{{ form_pendidikan.pendidikan.id_for_label }}">Universitas</label>
                        {{ form_pendidikan.pendidikan }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form_pendidikan.tahun.id_for_label }}">Tahun</label>
                        {{ form_pendidikan.tahun }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form_pendidikan.program_studi.id_for_label }}">Program Studi</label>
                        {{ form_pendidikan.program_studi }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Data</button>
        </form>
      
    </div>
</div>

{% endblock %}
