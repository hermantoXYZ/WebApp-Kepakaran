

{% extends 'home/base.html' %}
{% block title %}Kepakaran {{ bidang.nama_bidang }} {% endblock %}


    
{% block content %}


<div class="container">
    <div class="header">
        <!-- <div class="alphabet-filter">
            <button>Name</button>
            <button>A</button>
            <button>B</button>
        </div> -->
        <p>{{ tag.name }}</p>
    </div>
    <div class="researcher-list">
        <!-- Repeat this block for each researcher -->
        {% for pakar in users %}
        <div class="researcher-card">
            <img src="{{ pakar.user.image.url }}" alt="Researcher Photo">
            <div class="researcher-info">
             <a href="{% url 'detail_pakar' slug=pakar.user.username %}"><h2>{{ pakar.user.first_name }} {{ pakar.user.last_name }}</h2></a>   
             <p>{{ pakar.program_studi.nama_program }}</p>
                <!-- <p>{{ jumlah_penelitian }} Penelitian</p> -->
            </div>
        </div>
        {% endfor %}     
    </div>
</div>

{% endblock %}
